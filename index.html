<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starshine Math Quiz Log In Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div id="anchor">
        <div id="bodyWrapper">
          <div id="fallingStarContainer">
            <div><span id="star1">&#10022;</span></div>
            <div><span id="star2">&#10022;</span></div>
            <div><span id="star3">&#10022;</span></div>
            <div><span id="star4">&#10022;</span></div>
            <div><span id="star5">&#10022;</span></div>
            <div><span id="star6">&#10022;</span></div>
            <div><span id="star7">&#10022;</span></div>
            <div><span id="star8">&#10022;</span></div>
            <div><span id="star9">&#10022;</span></div>
            <div><span id="star10">&#10022;</span></div>
            <div><span id="star11">&#10022;</span></div>
            <div><span id="star12">&#10022;</span></div>
            <div><span id="star13">&#10022;</span></div>
            <div><span id="star14">&#10022;</span></div>
            <div><span id="star15">&#10022;</span></div>
            <div><span id="star16">&#10022;</span></div>
            <div><span id="star17">&#10022;</span></div>
            <div><span id="star18">&#10022;</span></div>
            <div><span id="star19">&#10022;</span></div>
            <div><span id="star20">&#10022;</span></div>
          </div>
        <!-- log in menu -->
        <div class="mainPanel" id="loginMenu">
          <div class="titleBox">
            <h1 class="gameName">Starshine Math Quiz</h1>
            <p class="subText">Starshine uses Math Quizzes to help your mind reach the stars, and make your brilliance shine like the brightest star.</p>
          </div>
          <div class="glass hoverable" id="loginPanel" style="animation: fadeSlideDown 3s ease forwards;">
            <h2 class="headText">Log In</h2>
            <div id="infoContainer">
              <div>
                <label for="username">Username</label>
                <input class="hoverable" type="text" id="username" placeholder="Enter username">
              </div>
              <div>
                <label for="password">Password</label>
                <div id="passContainer1">
                  <input class="hoverable" type="password" id="password" placeholder="Enter password">
                  <i class="fa-solid fa-eye togglePass" id="hidePass1"></i>
                  <i class="fa-solid fa-eye-slash togglePass" id="showPass1"></i>
                </div>
                <div id="forgotPassContainer">
                  <p class="textHoverable" id="forgotPass">Forgot password?</p>
                </div>
              </div>
              <div id="submitContainer">
                <button class="hoverable tap" id="signinBtn">Sign In
                </button>
                <p id="registerText">Don't have an account? <span class="textHoverable" id="registerBtn">Register here.</span></p>
              </div>
            </div>
          </div>
          
          <!-- sign up panel -->
          <div class="glass hoverable" id="signupPanel">
            <h2 class="headText">Sign Up</h2>
            <div id="signupContainer">
              <div>
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" placeholder="Enter username">
              </div>
              <div>
                <label for="newPassword">Password</label>
                <div id="passContainer2">
                  <input class="hoverable" type="password" id="newPassword" placeholder="Enter password">
                  <i class="fa-solid fa-eye togglePass" id="hidePass2"></i>
                  <i class="fa-solid fa-eye-slash togglePass" id="showPass2"></i>
                </div>
              </div>
              <div>
                <input class="hoverable" type="password" id="confirmPassword" placeholder="Confirm password">
              </div>
            </div>
            <div class="btnContainer">
              <button class="hoverable tap" id="cancelBtn1">
                Cancel
              </button>
              <button class="hoverable tap" id="submitBtn">Submit
              </button>
            </div>
          </div>
          
          <!-- forgot password -->
          <div class="glass hoverable" id="forgotPassPanel">
            <h2 class="headText">Forgot password?</h2>
            <div id="forgotPasswordContainer">
              <div>
                <label for="fUsername">Username</label>
                <input class="hoverable" type="text" id="fUsername" placeholder="Enter username">
              </div>
              <div>
                <label for="nPassword">Enter new password</label>
                <div id="passContainer3">
                  <input class="hoverable"type="password" id="nPassword" placeholder="Enter new password">
                    <i class="fa-solid fa-eye togglePass" id="hidePass3"></i>
                    <i class="fa-solid fa-eye-slash togglePass" id="showPass3"></i>
                </div>
              </div>
              <div>
                <input class="hoverable" type="password" id="cPasssord" placeholder="Confirm password">
              </div>
            </div>
            <div class="btnContainer">
              <button class="hoverable tap" id="cancelBtn2"> Cancel
              </button>
              <button class="hoverable tap" id="confirmBtn">Confirm
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <script src="https://kit.fontawesome.com/082c91d8b7.js" crossorigin="anonymous"></script>
    <script type="module" src="javascript/script.js"></script>
  </body>
</html>
